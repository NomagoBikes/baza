<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOMAGO bikes - Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #004899;
            --secondary-yellow: #fbb900;
            --light-blue: #e9f0f7;
            --white: #ffffff;
            --text-dark: #333333;
            --text-light: #666666;
            --bg-color: #f4f4f4;
            --card-bg: #ffffff;
            --text-color: #333333;
            --menu-bg: #004899;
            --nav-bg: #fbb900;
            --nav-text: #333333;
            --online: #4caf50;
            --offline: #9e9e9e;
            --shadow: 0 2px 6px rgba(0,0,0,0.1);
            --border: #e0e0e0;
        }

        .dark-mode {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --menu-bg: #0a1a33;
            --nav-bg: #333333;
            --nav-text: #ffffff;
            --light-blue: #2c3e50;
            --border: #333333;
        }

        body { 
            font-family: 'Roboto', Arial, sans-serif; 
            background-color: var(--bg-color); 
            margin: 0; 
            padding: 0; 
            color: var(--text-color);
            transition: all 0.3s ease;
            height: 100vh;
            overflow: hidden;
        }

        .header { 
            display: flex;
            align-items: center;
            padding: 20px; 
            background-color: var(--primary-blue);
            color: white;
            position: relative;
            z-index: 100;
        }

        .logo-left {
            height: 50px;
        }

        .logo-center {
            height: 50px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .user-info {
            position: absolute;
            right: 80px;
            color: white;
            font-weight: 400;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .theme-toggle {
            position: absolute;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 1;
            transition: opacity 0.3s;
        }

        .theme-toggle:hover {
            opacity: 0.8;
        }

        .nav { 
            height: 20px;
            background-color: var(--nav-bg);
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
        }

        .chat-container {
            display: flex;
            height: calc(100vh - 90px);
            max-width: 1200px;
            margin: 0 auto;
            background: var(--card-bg);
            box-shadow: var(--shadow);
        }

        /* Sidebar */
        .chat-sidebar {
            width: 300px;
            background: var(--card-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            background: var(--light-blue);
        }

        .sidebar-title {
            font-size: 1.2em;
            font-weight: 700;
            color: var(--primary-blue);
            margin: 0 0 10px 0;
        }

        .dark-mode .sidebar-title {
            color: var(--secondary-yellow);
        }

        .new-chat-btn, .new-group-btn {
            background: var(--primary-blue);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            margin-bottom: 5px;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }

        .new-chat-btn:hover, .new-group-btn:hover {
            background: #003366;
        }

        .new-group-btn {
            background: var(--secondary-yellow);
            color: var(--text-dark);
        }

        .new-group-btn:hover {
            background: #e0a800;
        }

        .chat-search {
            padding: 10px 20px;
            border-bottom: 1px solid var(--border);
        }

        .search-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 20px;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 0.9em;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .chat-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            transition: background-color 0.2s;
            position: relative;
        }

        .chat-item:hover {
            background: var(--light-blue);
        }

        .chat-item.active {
            background: var(--primary-blue);
            color: white;
        }

        .chat-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .chat-name {
            font-weight: 600;
            font-size: 0.95em;
        }

        .chat-time {
            font-size: 0.8em;
            color: var(--text-light);
        }

        .chat-item.active .chat-time {
            color: rgba(255,255,255,0.8);
        }

        .chat-preview {
            font-size: 0.85em;
            color: var(--text-light);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chat-item.active .chat-preview {
            color: rgba(255,255,255,0.9);
        }

        .unread-badge {
            position: absolute;
            top: 12px;
            right: 20px;
            background: var(--secondary-yellow);
            color: var(--text-dark);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7em;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .online-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--online);
            display: inline-block;
            margin-right: 8px;
        }

        .offline-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--offline);
            display: inline-block;
            margin-right: 8px;
        }

        /* Main Chat Area */
        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            background: var(--light-blue);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-title {
            font-size: 1.2em;
            font-weight: 700;
            color: var(--primary-blue);
            margin: 0;
        }

        .dark-mode .chat-title {
            color: var(--secondary-yellow);
        }

        .chat-info {
            font-size: 0.9em;
            color: var(--text-light);
            margin-top: 2px;
        }

        .chat-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: none;
            border: 1px solid var(--border);
            color: var(--text-color);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .action-btn:hover {
            background: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--bg-color);
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message.own {
            align-items: flex-end;
        }

        .message-header {
            font-size: 0.8em;
            color: var(--text-light);
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .message.own .message-header {
            flex-direction: row-reverse;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            background: white;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            position: relative;
        }

        .message.own .message-bubble {
            background: var(--primary-blue);
            color: white;
        }

        .message-text {
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 0.7em;
            opacity: 0.7;
            margin-top: 4px;
            text-align: right;
        }

        .message.own .message-time {
            color: rgba(255,255,255,0.8);
        }

        .typing-indicator {
            display: none;
            padding: 20px;
            color: var(--text-light);
            font-style: italic;
        }

        /* Message Input */
        .message-input-container {
            padding: 20px;
            border-top: 1px solid var(--border);
            background: var(--card-bg);
        }

        .message-input-form {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 20px;
            background: var(--bg-color);
            color: var(--text-color);
            resize: none;
            max-height: 100px;
            font-family: inherit;
            font-size: 0.9em;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        .send-btn {
            background: var(--primary-blue);
            color: white;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .send-btn:hover {
            background: #003366;
        }

        .send-btn:disabled {
            background: var(--text-light);
            cursor: not-allowed;
        }

        /* Welcome Screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--text-light);
        }

        .welcome-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .welcome-title {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .welcome-text {
            max-width: 400px;
            line-height: 1.5;
        }

        /* Modals */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: var(--card-bg);
            margin: 10% auto;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.3em;
            font-weight: 700;
            color: var(--primary-blue);
            margin: 0;
        }

        .dark-mode .modal-title {
            color: var(--secondary-yellow);
        }

        .close {
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: var(--text-light);
        }

        .close:hover {
            color: var(--text-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-color);
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 0.9em;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        .user-checkbox {
            display: flex;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .user-checkbox input {
            margin-right: 12px;
        }

        .user-checkbox label {
            flex: 1;
            cursor: pointer;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background: var(--primary-blue);
            color: white;
        }

        .btn-primary:hover {
            background: #003366;
        }

        .btn-secondary {
            background: var(--text-light);
            color: white;
        }

        .btn-secondary:hover {
            background: #555;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-container {
                flex-direction: column;
                height: calc(100vh - 90px);
            }

            .chat-sidebar {
                width: 100%;
                max-height: 200px;
                border-right: none;
                border-bottom: 1px solid var(--border);
            }

            .chat-main {
                flex: 1;
            }

            .header {
                padding: 15px;
            }

            .logo-left, .logo-center {
                height: 40px;
            }

            .user-info {
                right: 60px;
                font-size: 14px;
                max-width: 150px;
            }

            .message-bubble {
                max-width: 85%;
            }

            .modal-content {
                margin: 5% auto;
                padding: 20px;
                width: 95%;
            }
        }

        /* Connection status indicator */
        .connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: 500;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .connection-status.connected {
            background: rgba(76, 175, 80, 0.9);
            color: white;
        }

        .connection-status.disconnected {
            background: rgba(244, 67, 54, 0.9);
            color: white;
        }

        .connection-status.connecting {
            background: rgba(255, 193, 7, 0.9);
            color: #333;
        }
    </style>
</head>

    <div class="header">

    <!-- New Chat Modal -->
    <div id="newChatModal" class="modal">

                <label class="form-label">Ime skupine:</label>
                <input type="text" class="form-input" id="editGroupName" placeholder="Ime skupine">

            <div class="form-group">
                <label class="form-label">Člani skupine:</label>
                <div id="groupMembersList">
                    Nalaganje...
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Dodaj nove člane:</label>

            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" onclick="deleteGroup()" style="background: #dc3545;">🗑️ Izbriši skupino</button>

    <script>
        // Global variables
        let currentUser = null;
        let allUsers = [];
        let chats = [];
        let messages = [];
        let activeChat = null;
        let messagesListener = null;
        let chatsListener = null;
        let connectionRetries = 0;
        const MAX_RETRIES = 3;

        // Connection status management
        function updateConnectionStatus(status) {
            const statusElement = document.getElementById('connectionStatus');
            
            switch(status) {
                case 'connected':
                    statusElement.className = 'connection-status connected';
                    statusElement.textContent = '✅ Povezano';
                    connectionRetries = 0;
                    setTimeout(() => {
                        statusElement.style.opacity = '0';
                    }, 3000);
                    break;
                case 'disconnected':
                    statusElement.className = 'connection-status disconnected';
                    statusElement.textContent = '❌ Ni povezave';
                    statusElement.style.opacity = '1';
                    break;
                case 'connecting':
                    statusElement.className = 'connection-status connecting';
                    statusElement.textContent = '🔄 Povezovanje...';
                    statusElement.style.opacity = '1';
                    break;

        // Error handling with retry logic
        async function withRetry(operation, context = '') {
            for (let i = 0; i <= MAX_RETRIES; i++) {
                try {
                    if (i > 0) {
                        updateConnectionStatus('connecting');
                        await new Promise(resolve => setTimeout(resolve, 1000 * i)); // Exponential backoff
                    }
                    const result = await operation();
                    if (i > 0) updateConnectionStatus('connected');
                    return result;
                } catch (error) {
                    console.error(`Attempt ${i + 1} failed for ${context}:`, error);
                    if (i === MAX_RETRIES) {
                        updateConnectionStatus('disconnected');
                        throw error;
                    }
                }
            }
        }

        // Format time
        function formatTime(date) {
            const now = new Date();
            const diffMs = now - date;
            const diffMins = Math.floor(diffMs / 60000);
            const diffHours = Math.floor(diffMs / 3600000);
            const diffDays = Math.floor(diffMs / 86400000);

            if (diffMins < 1) return 'Pravkar';
            if (diffMins < 60) return `${diffMins}min`;
            if (diffHours < 24) return date.toLocaleTimeString('sl-SI', { hour: '2-digit', minute: '2-digit' });
            if (diffDays < 7) return date.toLocaleDateString('sl-SI', { weekday: 'short', hour: '2-digit', minute: '2-digit' });
            return date.toLocaleDateString('sl-SI', { day: '2-digit', month: '2-digit', hour: '2-digit', minute: '2-digit' });
        }

            const selectedUserId = document.getElementById('userSelect').value;

                alert('Izberite uporabnika.');
                return;
            }

            try {
                console.log('Creating new chat with user:', selectedUserId);
                
                // Check if direct chat already exists
                const result = await withRetry(async () => {
                    return await window.firebaseFunctions.runTransaction(window.firebaseDb, async (transaction) => {
                        // Query for existing direct chats with current user
                        const q = window.firebaseFunctions.query(
                            window.firebaseFunctions.collection(window.firebaseDb, 'chats'),
                            window.firebaseFunctions.where('type', '==', 'direct'),
                            window.firebaseFunctions.where('participants', 'array-contains', currentUser.id)
                        );

                        const snapshot = await window.firebaseFunctions.getDocs(q);
                        let existingChat = null;
                        
                        snapshot.forEach(doc => {
                            const data = doc.data();
                            if (data.participants.includes(selectedUserId) && data.participants.length === 2) {
                                existingChat = { id: doc.id, ...data };
                            }
                        });

                        if (existingChat) {
                            return { id: existingChat.id, existed: true };
                        }

                        // Create new chat
                        const chatRef = window.firebaseFunctions.doc(window.firebaseFunctions.collection(window.firebaseDb, 'chats'));
                        transaction.set(chatRef, {
                            type: 'direct',
                            participants: [currentUser.id, selectedUserId],
                            createdAt: window.firebaseFunctions.serverTimestamp(),
                            createdBy: currentUser.id,
                            lastMessage: '',
                            lastMessageTime: null
                        });

                        return { id: chatRef.id, existed: false };
                    });
                }, 'createNewChat');

                closeModal('newChatModal');
                
                // Auto-select the chat
                setTimeout(() => {
                    selectChat(result.id);
                }, 500);

                if (result.existed) {
                    console.log('Using existing chat:', result.id);
                } else {
                    console.log('Created new chat:', result.id);
                }

            } catch (error) {
                console.error('Error creating chat:', error);
                alert('Napaka pri ustvarjanju pogovora. Poskusite znova.');
            }
        }

        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function openNewChatModal() {
            openModal('newChatModal');
        }

        function openNewGroupModal() {
            openModal('newGroupModal');
        }

        // Update send button state
        function updateSendButton() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = !input.value.trim();
        }

        // Search chats
        function searchChats() {
            const searchTerm = document.getElementById('chatSearch').value.toLowerCase();
            const chatItems = document.querySelectorAll('.chat-item');
            
            chatItems.forEach(item => {
                const chatName = item.querySelector('.chat-name').textContent.toLowerCase();
                if (chatName.includes(searchTerm)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }

        // Initialize chat system
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded, initializing chat system...');
            const currentUserCheck = checkAuth();
            if (currentUserCheck) {
                console.log('User authenticated:', currentUserCheck);
                initializeUserDisplay();
                
                // Initialize with retry logic
                setTimeout(async () => {
                    try {
                        console.log('Loading users and chats...');
                        await loadUsers();
                        await loadChats();
                        updateConnectionStatus('connected');
                    } catch (error) {
                        console.error('Error during initialization:', error);
                        updateConnectionStatus('disconnected');
                    }
                }, 1000);
            } else {
                console.error('User not authenticated');
            }

            // Theme toggle functionality
            const themeToggle = document.getElementById('themeToggle');
            
            // Check localStorage for saved theme
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = '☀️';
            } else {
                themeToggle.textContent = '🌙';
            }
            
            // Theme toggle event listener
            themeToggle.addEventListener('click', function() {
                if (document.body.classList.contains('dark-mode')) {
                    document.body.classList.remove('dark-mode');
                    localStorage.setItem('theme', 'light');
                    themeToggle.textContent = '🌙';
                } else {
                    document.body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark');
                    themeToggle.textContent = '☀️';
                }
            });

            // Message form submission with debouncing
            const messageForm = document.getElementById('messageForm');
            const messageInput = document.getElementById('messageInput');
            let submitTimeout;

            messageForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Clear any existing timeout
                clearTimeout(submitTimeout);
                
                // Debounce submission to prevent duplicates
                submitTimeout = setTimeout(() => {
                    const text = messageInput.value.trim();
                    if (text && activeChat) {
                        sendMessage(text);
                    }
                }, 100);
            });

            // Auto-resize textarea
            messageInput.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = Math.min(this.scrollHeight, 100) + 'px';
                updateSendButton();
            });

            // Search functionality
            document.getElementById('chatSearch').addEventListener('input', searchChats);

            // Close modals when clicking outside
            window.addEventListener('click', function(event) {
                const modals = document.querySelectorAll('.modal');
                modals.forEach(modal => {
                    if (event.target === modal) {
                        modal.style.display = 'none';
                    }
                });
            });

            // Handle Enter key in message input
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    if (this.value.trim() && activeChat) {
                        // Use same debouncing as form submission
                        clearTimeout(submitTimeout);
                        submitTimeout = setTimeout(() => {
                            sendMessage(this.value.trim());
                        }, 100);
                    }
                }
            });

            // Auto-focus message input when chat is selected
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.target.id === 'messageInputContainer' && 
                        mutation.target.style.display === 'block') {
                        setTimeout(() => {
                            messageInput.focus();
                        }, 100);
                    }
                });
            });

            observer.observe(document.getElementById('messageInputContainer'), {
                attributes: true,
                attributeFilter: ['style']
            });

            // Connection monitoring
            window.addEventListener('online', function() {
                console.log('Browser back online');
                updateConnectionStatus('connecting');
                // Reconnect after a short delay
                setTimeout(() => {
                    if (currentUser) {
                        loadChats();
                        if (activeChat) {
                            loadMessages(activeChat.id);
                        }
                    }
                }, 1000);
            });

            window.addEventListener('offline', function() {
                console.log('Browser went offline');
                updateConnectionStatus('disconnected');
            });

            // Periodic connection check
            setInterval(() => {
                if (navigator.onLine && chatsListener && messagesListener) {
                    // Connection appears healthy
                    updateConnectionStatus('connected');
                } else if (!navigator.onLine) {
                    updateConnectionStatus('disconnected');
                }
            }, 30000); // Check every 30 seconds
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (messagesListener) messagesListener();
            if (chatsListener) chatsListener();
        });

        // Global function assignments
        window.openNewChatModal = openNewChatModal;
        window.openNewGroupModal = openNewGroupModal;
        window.closeModal = closeModal;
        window.createNewChat = createNewChat;
        window.createNewGroup = createNewGroup;
        window.selectChat = selectChat;
        window.openGroupSettings = openGroupSettings;
        window.updateGroup = updateGroup;
        window.deleteGroup = deleteGroup;
        window.leaveGroup = leaveGroup;
        window.removeMember = removeMember;
    </script>
</body>
</html>
