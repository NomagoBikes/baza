<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomago Bikes - Dashboard</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #e9f0f7;
        }
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }
        /* Dodajte ostale stile iz vašega originalnega dashboarda */
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Vaša dashboard koda tukaj -->
        <h1>Dobrodošli v Nadzorni plošči</h1>
        <p id="userInfo"></p>
        <button onclick="logout()">Odjava</button>
    </div>

    <script>
        // Preverite prijavljenega uporabnika
        const user = JSON.parse(sessionStorage.getItem('currentUser'));
        if (!user) {
            window.location.href = 'index.html';
        } else {
            document.getElementById('userInfo').textContent = 
                `Prijavljeni ste kot ${user.ime} ${user.priimek} (${user.vloga})`;
        }

        function logout() {
            sessionStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
