<!DOCTYPE html>
<html lang="sl">
<head>
    <!-- OSTALE META IN CSS DEFINICIJE ENAKE KOT ZGORAJ (skrajšano zaradi prostora) -->
    <title>BAZA | Uporabniki</title>
    <!-- Firebase skripte ostanejo enake -->
</head>
<body>
    <!-- Header enak kot v dashboard.html -->
    <div class="nav">
        <a href="dashboard.html">Nadzorna plošča</a>
        <a href="locks.html">Ključavnice</a>
        <a href="users.html" class="active">Uporabniki</a>
        <a href="reports.html">Poročila</a>
    </div>

    <div class="container">
        <div class="menu">
            <!-- Stranski meni enak -->
        </div>

        <div class="content">
            <div class="dashboard">
                <h2>Upravljanje uporabnikov</h2>
                <p>Dostop imajo samo <span class="highlight">administratorji</span></p>
                
                <script>
                // Strožja preverba pravic
                document.addEventListener('DOMContentLoaded', async () => {
                    const user = JSON.parse(sessionStorage.getItem('currentUser'));
                    if (!user || user.vloga !== 'admin') {
                        alert('Dostop zavrnjen!');
                        window.location.href = 'dashboard.html';
                    }
                });
                </script>
            </div>
        </div>
    </div>
</body>
</html>
