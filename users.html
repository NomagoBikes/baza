<!DOCTYPE html>
<html lang="sl">
<head>

    <style>
        :root {
            --primary-blue: #004899;
            --secondary-yellow: #fbb900;
            --light-blue: #e9f0f7;
            --white: #ffffff;
            --text-dark: #333333;
            --text-light: #666666;
            --bg-color: #f4f4f4;
            --card-bg: #ffffff;
            --text-color: #333333;
            --menu-bg: #004899;
            --nav-bg: #fbb900;
            --nav-text: #333333;
        }

        .dark-mode {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --menu-bg: #0a1a33;
            --nav-bg: #333333;
            --nav-text: #ffffff;
        }

        body { 
            font-family: 'Roboto', Arial, sans-serif; 
            background-color: var(--bg-color); 
            margin: 0; 
            padding: 0; 
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        .header { 
            display: flex;
            align-items: center;
            padding: 20px; 
            background-color: var(--primary-blue);
            color: white;
            position: relative;
        }
        .logo-left {
            height: 50px;
        }
        .logo-center {
            height: 50px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .user-info {
            position: absolute;
            right: 80px;
            color: white;
            font-weight: 400;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        .theme-toggle {
            position: absolute;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 1;
            transition: opacity 0.3s;
        }
        .theme-toggle:hover {
            opacity: 0.8;
        }
        .nav { 
            height: 20px;
            background-color: var(--nav-bg);
            box-shadow: 0 2px 3px rgba(0,0,0,0.1);
        }
        .container { 
            display: flex;
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px; 
            flex-direction: column;
        }
        .menu { 
            width: 100%;
            background-color: var(--menu-bg);
            padding: 10px; 
            border-radius: 8px; 
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }
        .menu a { 
            color: white; 
            text-decoration: none; 
            padding: 10px 15px;
            font-weight: 400;
            border-radius: 4px;
            flex-grow: 1;
            text-align: center;
            transition: background-color 0.3s;
        }

            background-color: #003366;
        }
        .content {
            width: 100%;
        }
        .dashboard { 
            background: var(--card-bg); 
            padding: 20px;

            margin-bottom: 20px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);

            margin-top: 20px;
        }

            flex-grow: 1;

        button { 
            background-color: var(--primary-blue);
            color: white; 
            border: none; 
            padding: 10px 20px;
            cursor: pointer; 
            border-radius: 4px;
            font-family: 'Roboto', sans-serif;

        h2, h3 {

        }
        .users-table th {
            background-color: var(--primary-blue);
            color: white;
        }
        .dark-mode .users-table th {
            background-color: var(--menu-bg);
        }
        .users-table tr:hover {
            background-color: rgba(0,72,153,0.1);
        }
        .dark-mode .users-table tr:hover {
            background-color: rgba(255,185,0,0.1);
        }
        .action-btn {
            padding: 5px 10px;
            margin: 0 5px;
            font-size: 14px;
            min-width: auto;
        }
        .edit-btn {
            background-color: #28a745;
        }
        .edit-btn:hover {
            background-color: #218838;
        }
        .delete-btn {
            background-color: #dc3545;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
        
        /* Form styles */
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, 
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: var(--card-bg);
            color: var(--text-color);
            box-sizing: border-box;
        }
        
        /* System access checkboxes */
        .systems-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        .system-checkbox {
            display: flex;
            align-items: center;
            padding: 8px;
            background-color: var(--light-blue);
            border-radius: 4px;
        }
        .dark-mode .system-checkbox {
            background-color: var(--menu-bg);
        }
        .system-checkbox input {
            margin-right: 8px;
            width: auto;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: var(--card-bg);
            margin: 5% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-title {
            font-size: 1.5rem;
            color: var(--primary-blue);
        }
        .dark-mode .modal-title {
            color: var(--secondary-yellow);
        }
        .close {
            color: var(--text-light);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: var(--text-dark);
        }
        
        .logout-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.3s;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            .header {
                padding: 15px;
            }
            .logo-left, .logo-center {
                height: 40px;
            }
            .user-info {
                right: 60px;
                font-size: 14px;
                max-width: 150px;
            }
            .menu a {
                padding: 8px 5px;
                font-size: 14px;
            }
            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
            .users-table {
                font-size: 14px;
            }
            .users-table th, .users-table td {
                padding: 8px;
            }
        }
    </style>

        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.firebaseDb = db;
        window.firebaseFunctions = {
            collection,
            doc,
            setDoc,
            getDoc,

            updateDoc,

        };

        // Oznaƒçi, da je Firebase pripravljen

        console.log('Firebase inicializiran uspe≈°no');

    <script>
        // Global variables
        let currentUser = null;
        let editingUserId = null;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', async function() {
            // Check authentication
            currentUser = checkAuth();
            if (!currentUser) return;
            
            // Set user info
            document.getElementById('userName').textContent = `${currentUser.ime} ${currentUser.priimek}`;
            
            // Show users navigation links for admin
            if (currentUser.vloga === 'admin') {
                document.getElementById('usersMenuLink').style.display = 'inline-block';
                document.getElementById('notificationsMenuLink').style.display = 'inline-block';
            }
            
            // Initialize theme
            initializeTheme();
            
            // Wait for Firebase to be ready, then load users
            await waitForFirebase();
            await loadUsers();
            
            // Set up event listeners
            document.getElementById('userForm').addEventListener('submit', handleUserFormSubmit);
        });

        // Check authentication
        function checkAuth() {
            const savedUser = sessionStorage.getItem('currentUser');
            if (savedUser) {
                const user = JSON.parse(savedUser);
                
                // Check if user is admin, if not redirect to dashboard
                if (user.vloga !== 'admin') {
                    alert('Dostop zavrnjen. Samo administratorji lahko upravljajo uporabnike.');
                    window.location.href = 'dashboard.html';
                    return null;
                }
                
                return user;
            } else {
                alert('Niste prijavljeni. Preusmerjamo vas na prijavno stran.');
                window.location.href = 'index.html';
                return null;
            }
        }

        // Logout function
        function logout() {
            if (confirm('Ste prepriƒçani, da se ≈æelite odjaviti?')) {
                sessionStorage.removeItem('currentUser');
                window.location.href = 'index.html';
            }
        }

        // Show notification
        function showNotification(message) {
            alert(message);
        }

        // Wait for Firebase to be ready
        async function waitForFirebase() {
            while (!window.firebaseReady) {
                await new Promise(resolve => setTimeout(resolve, 100));
            }
        }

        // Initialize theme
        function initializeTheme() {
            const themeToggle = document.getElementById('themeToggle');
            const currentTheme = localStorage.getItem('theme');
            
            if (currentTheme === 'dark') {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                themeToggle.textContent = 'üåô';
            }
            
            themeToggle.addEventListener('click', function() {
                if (document.body.classList.contains('dark-mode')) {
                    document.body.classList.remove('dark-mode');
                    localStorage.setItem('theme', 'light');
                    themeToggle.textContent = 'üåô';
                } else {
                    document.body.classList.add('dark-mode');
                    localStorage.setItem('theme', 'dark');
                    themeToggle.textContent = '‚òÄÔ∏è';
                }
            });
        }

        // Sync users to system collection for chat
        async function syncUsersToSystemCollection() {
            try {
                console.log('Syncing users to system collection for chat...');
                
                // Preberi uporabnike iz glavne kolekcije
                const usersCollection = await window.firebaseFunctions.getDocs(
                    window.firebaseFunctions.collection(window.firebaseDb, 'uporabniki')
                );
                
                if (usersCollection.empty) {
                    console.log('No users to sync');
                    return;
                }
                
                let syncData = [];
                usersCollection.forEach(doc => {
                    const user = doc.data();
                    syncData.push({
                        id: doc.id,
                        ime: user.ime,
                        priimek: user.priimek,
                        vloga: user.vloga,
                        uporabniskoIme: user.uporabniskoIme,
                        email: user.email || `${user.uporabniskoIme}@nomago.si`,
                        sistemi: user.sistemi || []
                    });
                });
                
                // Shrani v system/users za chat
                await window.firebaseFunctions.setDoc(
                    window.firebaseFunctions.doc(window.firebaseDb, 'system', 'users'),
                    {
                        data: syncData,
                        lastUpdated: window.firebaseFunctions.serverTimestamp()
                    }
                );
                
                console.log('Users synced to system collection successfully');
                
            } catch (error) {
                console.error('Error syncing users to system collection:', error);
            }
        }

        // Manual sync function
        async function manualSyncUsers() {
            try {
                await syncUsersToSystemCollection();
                alert('Uporabniki so bili uspe≈°no sinhronizirani v chat sistem.');
            } catch (error) {
                alert('Napaka pri sinhronizaciji: ' + error.message);
            }
        }

        // Load users from Firebase
        async function loadUsers() {
            try {
                const usersSnapshot = await window.firebaseFunctions.getDocs(
                    window.firebaseFunctions.collection(window.firebaseDb, 'uporabniki')
                );
                
                const usersList = document.getElementById('usersList');
                usersList.innerHTML = '';
                
                if (usersSnapshot.empty) {
                    usersList.innerHTML = '<p>Ni uporabnikov za prikaz.</p>';
                    return;
                }
                
                let html = `
                    <table class="users-table">
                        <thead>
                            <tr>
                                <th>Ime</th>
                                <th>Priimek</th>
                                <th>Uporabni≈°ko ime</th>
                                <th>Vloga</th>
                                <th>Sistemi</th>
                                <th>Dejanja</th>
                            </tr>
                        </thead>
                        <tbody>
                `;
                
                usersSnapshot.forEach((doc) => {
                    const user = doc.data();
                    
                    html += `
                        <tr>
                            <td>${user.ime || ''}</td>
                            <td>${user.priimek || ''}</td>
                            <td>${user.uporabniskoIme || ''}</td>
                            <td>${user.vloga || ''}</td>
                            <td>${user.sistemi ? user.sistemi.join(', ') : ''}</td>
                            <td>
                                <button onclick="editUser('${doc.id}')" class="action-btn edit-btn">Uredi</button>
                                <button onclick="deleteUser('${doc.id}')" class="action-btn delete-btn">Izbri≈°i</button>
                            </td>
                        </tr>
                    `;
                });
                
                html += `</tbody></table>`;
                usersList.innerHTML = html;
                
                // Avtomatsko sinhroniziraj uporabnike v system kolekcijo
                await syncUsersToSystemCollection();
                
                console.log('Uporabniki nalo≈æeni uspe≈°no');
                
            } catch (error) {
                console.error('Napaka pri nalaganju uporabnikov:', error);
                document.getElementById('usersList').innerHTML = '<p>Napaka pri nalaganju uporabnikov: ' + error.message + '</p>';
            }
        }

        // Show add user form
        function showAddUserForm() {
            if (currentUser && currentUser.vloga !== 'admin') {
                alert('Samo administratorji lahko dodajajo nove uporabnike.');
                return;
            }
            
            editingUserId = null;
            document.getElementById('modalTitle').textContent = 'Dodaj novega uporabnika';
            document.getElementById('userForm').reset();
            
            // Show modal
            document.getElementById('userModal').style.display = 'block';
        }

        // Edit user
        async function editUser(userId) {
            if (currentUser && currentUser.vloga !== 'admin') {
                alert('Samo administratorji lahko urejajo uporabnike.');
                return;
            }
            
            try {
                const userDoc = await window.firebaseFunctions.getDoc(
                    window.firebaseFunctions.doc(window.firebaseDb, 'uporabniki', userId)
                );
                
                if (!userDoc.exists()) {
                    alert('Uporabnik ne obstaja.');
                    return;
                }
                
                const user = userDoc.data();
                editingUserId = userId;
                
                // Fill form with user data
                document.getElementById('modalTitle').textContent = 'Uredi uporabnika';
                document.getElementById('userId').value = userId;
                document.getElementById('firstName').value = user.ime || '';
                document.getElementById('lastName').value = user.priimek || '';
                document.getElementById('username').value = user.uporabniskoIme || '';
                document.getElementById('password').value = '';
                document.getElementById('role').value = user.vloga || '';
                
                // Check systems
                document.querySelectorAll('input[name="systems"]').forEach(checkbox => {
                    checkbox.checked = user.sistemi && user.sistemi.includes(checkbox.value);
                });
                
                // Show modal
                document.getElementById('userModal').style.display = 'block';
                
            } catch (error) {
                console.error('Napaka pri nalaganju uporabnika:', error);
                alert('Napaka pri nalaganju uporabnika: ' + error.message);
            }
        }

        // Handle form submission
        async function handleUserFormSubmit(event) {
            event.preventDefault();
            
            const saveButton = document.getElementById('saveUserBtn');
            const originalText = saveButton.textContent;
            saveButton.textContent = 'Shranjujem...';
            saveButton.disabled = true;
            
            try {
                const firstName = document.getElementById('firstName').value.trim();
                const lastName = document.getElementById('lastName').value.trim();
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();
                const role = document.getElementById('role').value;
                
                // Get selected systems
                const systemCheckboxes = document.querySelectorAll('input[name="systems"]:checked');
                const systems = Array.from(systemCheckboxes).map(cb => cb.value);
                
                if (!firstName || !lastName || !username || !role || systems.length === 0) {
                    alert('Prosimo, izpolnite vsa obvezna polja.');
                    return;
                }
                
                // For new users, password is required
                if (!editingUserId && !password) {
                    alert('Geslo je obvezno za nove uporabnike.');
                    return;
                }
                
                // Prepare user data
                const userData = {
                    ime: firstName,
                    priimek: lastName,
                    uporabniskoIme: username,
                    vloga: role,
                    sistemi: systems,
                    email: `${username}@nomago.si`, // Dodaj email
                    accessibleSystems: systems, // Dodaj za kompatibilnost
                    updatedAt: window.firebaseFunctions.serverTimestamp()
                };
                
                // Only update password if it's not empty
                if (password) {
                    userData.geslo = password;
                }
                
                // For new users, set createdAt
                if (!editingUserId) {
                    userData.createdAt = window.firebaseFunctions.serverTimestamp();
                }
                
                // Save to Firebase
                const userRef = editingUserId ? 
                    window.firebaseFunctions.doc(window.firebaseDb, 'uporabniki', editingUserId) :
                    window.firebaseFunctions.doc(window.firebaseDb, 'uporabniki', username);
                
                await window.firebaseFunctions.setDoc(userRef, userData, { merge: true });
                
                // POMEMBNO: Sinhroniziraj uporabnike v system kolekcijo za chat
                await syncUsersToSystemCollection();
                
                alert(`Uporabnik ${username} je bil uspe≈°no ${editingUserId ? 'posodobljen' : 'dodan'}!`);
                closeModal();
                loadUsers();
                
            } catch (error) {
                console.error('Napaka pri shranjevanju:', error);
                alert('Napaka pri shranjevanju uporabnika: ' + error.message);
            } finally {
                saveButton.textContent = originalText;
                saveButton.disabled = false;
            }
        }

        // Delete user
        async function deleteUser(userId) {
            if (currentUser && currentUser.vloga !== 'admin') {
                alert('Samo administratorji lahko bri≈°ejo uporabnike.');
                return;
            }
            
            if (userId === 'admin') {
                alert('Admin uporabnika ni mogoƒçe izbrisati!');
                return;
            }
            
            if (!confirm('Ali ste prepriƒçani, da ≈æelite izbrisati tega uporabnika?')) {
                return;
            }
            
            try {
                await window.firebaseFunctions.deleteDoc(
                    window.firebaseFunctions.doc(window.firebaseDb, 'uporabniki', userId)
                );
                
                // POMEMBNO: Sinhroniziraj uporabnike v system kolekcijo za chat
                await syncUsersToSystemCollection();
                
                alert('Uporabnik je bil uspe≈°no izbrisan!');
                loadUsers();
            } catch (error) {
                console.error('Napaka pri brisanju:', error);
                alert('Napaka pri brisanju uporabnika: ' + error.message);
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('userModal').style.display = 'none';
            editingUserId = null;
        }

        // Refresh user list
        function refreshUserList() {
            loadUsers();
        }

        // Export users to CSV (placeholder)
        function exportUsersToCSV() {
            alert('Funkcija izvoza v CSV bo implementirana v naslednji verziji.');
        }

        // Global functions
        window.showAddUserForm = showAddUserForm;
        window.editUser = editUser;
        window.deleteUser = deleteUser;
        window.closeModal = closeModal;
        window.refreshUserList = refreshUserList;
        window.exportUsersToCSV = exportUsersToCSV;
        window.logout = logout;
        window.showNotification = showNotification;
        window.syncUsersToSystemCollection = syncUsersToSystemCollection;
        window.manualSyncUsers = manualSyncUsers;

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('userModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
