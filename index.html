<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomago Bikes - BAZA Portal</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48x48.png">
    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <!-- Android Chrome -->
    <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
    <!-- Web App Manifest -->
    <link rel="manifest" href="/site.webmanifest">
    <!-- MS Tiles -->
    <meta name="msapplication-TileColor" content="#004899">
    <meta name="msapplication-TileImage" content="/mstile-144x144.png">
    <!-- Theme color -->
    <meta name="theme-color" content="#004899">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #004899;
            --secondary-yellow: #fbb900;
            --light-blue: #e9f0f7;
            --white: #ffffff;
            --text-dark: #333333;
            --text-light: #666666;
            --border-color: #ddd;
            --shadow: 0 4px 12px rgba(0, 72, 153, 0.1);
            --danger: #dc3545;
            --success: #28a745;
            --warning: #ffc107;
        }

        [data-theme="dark"] {
            --light-blue: #1a1a1a;
            --white: #2d2d2d;
            --text-dark: #f0f0f0;
            --text-light: #cccccc;
            --border-color: #444;
            --shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Roboto', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--light-blue) 0%, #004899 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            color: var(--text-dark);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        body.loaded {
            opacity: 1;
        }

        /* Login Section Styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 2rem;
        }

        .login-card {
            background: var(--white);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .login-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 72, 153, 0.15);
        }

        .login-title {
            color: var(--text-dark);
            font-size: 1.6rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            color: var(--text-light);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: var(--white);
            color: var(--text-dark);
        }

        .form-input:focus {
            outline: none;
            border-color: #004899;
            box-shadow: 0 0 0 3px rgba(0, 72, 153, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 0.875rem;
            background: #004899;
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .login-button:hover {
            background: #003a7a;
            transform: translateY(-2px);
        }

        .login-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .error-message, .success-message {
            padding: 0.75rem;
            border-radius: 8px;
            margin-top: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .error-message {
            background: rgba(220, 53, 69, 0.1);
            color: var(--danger);
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .success-message {
            background: rgba(40, 167, 69, 0.1);
            color: var(--success);
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        /* Loading spinner */
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div style="font-size: 3rem; margin-bottom: 1.5rem;">游</div>
            <h1 class="login-title">Dobrodo코li v Nomago Bikes</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Uporabni코ko ime</label>
                    <input type="text" class="form-input" id="username" placeholder="Vnesite uporabni코ko ime" required autofocus>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Geslo</label>
                    <input type="password" class="form-input" id="password" placeholder="Vnesite geslo" required>
                </div>
                <button type="submit" class="login-button" id="loginButton">
                    <span class="loading-spinner" id="loginSpinner" style="display: none;"></span>
                    <span id="loginText">Prijavi se</span>
                </button>
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
            </form>
        </div>
    </div>

    <!-- Firebase Integration -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { 
            getFirestore, 
            doc, 
            getDoc 
        } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBrhPYvef_YZbISHxWeZL0MuQVAQYtTN4M",
            authDomain: "nomago-bikes-portal-f33da.firebaseapp.com",
            projectId: "nomago-bikes-portal-f33da",
            storageBucket: "nomago-bikes-portal-f33da.appspot.com",
            messagingSenderId: "647987655592",
            appId: "1:647987655592:web:7731d4ca344ce804bdc96d",
            measurementId: "G-D1CBD3V7ZV"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Make Firebase functions globally available
        window.firebaseDb = db;
        window.firebaseFunctions = { doc, getDoc };

        console.log("Firebase initialized successfully");
    </script>

    <script>
        // Global variables
        let currentUser = null;

        // Login handling with Firebase
        async function handleLogin(event) {
            event.preventDefault();
            
            const loginButton = document.getElementById('loginButton');
            const loginText = document.getElementById('loginText');
            const loginSpinner = document.getElementById('loginSpinner');
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                showMessage('Prosimo, vnesite uporabni코ko ime in geslo.', 'error');
                return;
            }
            
            loginText.textContent = 'Prijavljanje...';
            loginSpinner.style.display = 'inline-block';
            loginButton.disabled = true;
            
            try {
                // Get user from Firebase
                const userDoc = await window.firebaseFunctions.getDoc(
                    window.firebaseFunctions.doc(window.firebaseDb, 'uporabniki', username)
                );
                
                if (userDoc.exists()) {
                    const user = userDoc.data();
                    if (user.geslo === password) {
                        currentUser = user;
                        sessionStorage.setItem('currentUser', JSON.stringify(user));
                        showMessage('Uspe코na prijava!', 'success');
                        
                        // Redirect to dashboard after successful login
                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1000);
                    } else {
                        showMessage('Napa캜no geslo.', 'error');
                    }
                } else {
                    showMessage('Uporabnik ne obstaja.', 'error');
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Pri코lo je do napake pri prijavi.', 'error');
            } finally {
                loginText.textContent = 'Prijavi se';
                loginSpinner.style.display = 'none';
                loginButton.disabled = false;
            }
        }

        function showMessage(message, type) {
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            
            // Hide both messages first
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            if (type === 'error') {
                errorMsg.textContent = message;
                errorMsg.style.display = 'block';
            } else if (type === 'success') {
                successMsg.textContent = message;
                successMsg.style.display = 'block';
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Show page with fade-in effect
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 100);
            
            // Event listeners
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            
            // Handle Enter key in password field
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleLogin(e);
                }
            });
        });
    </script>
</body>
</html>
