<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomago Advanced Chat</title>
    <style>
        /* Chat Widget */
        #chatWidget {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 9999;
            font-family: inherit;
            display: none;
        }

        #chatBubble {
            position: relative;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #004899 0%, #fbb900 100%);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0, 72, 153, 0.3);
            transition: all 0.3s ease;
        }

        #chatBubble:hover {
            transform: scale(1.1);
        }

        #chatBubble .icon {
            color: white;
            font-size: 24px;
        }

        #chatBadge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            border: 2px solid white;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #chatWindow {
            position: absolute;
            bottom: 80px;
            right: 0;
            width: 420px;
            max-width: 95vw;
            height: 600px;
            max-height: 80vh;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            border: 1px solid #e0e0e0;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #004899 0%, #0056b3 100%);
            color: white;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 50px;
        }

        .chat-title {
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-close {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }

        .chat-close:hover {
            background: rgba(255,255,255,0.2);
        }

        #chatLogin {
            padding: 24px;
            text-align: center;
        }

        #chatLogin h3 {
            margin-bottom: 20px;
            color: #333;
        }

        #chatLogin input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }

        #chatLogin button {
            width: 100%;
            padding: 12px;
            background: #004899;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        #chatError {
            color: #dc3545;
            font-size: 12px;
            margin-top: 8px;
            display: none;
        }

        #chatMain {
            display: none;
            flex-direction: column;
            flex: 1;
            height: 100%;
        }

        .chat-user-info {
            background: rgba(251, 185, 0, 0.1);
            padding: 8px 16px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            min-height: 40px;
        }

        .chat-user-info span {
            color: #004899;
            font-weight: 500;
        }

        .chat-logout {
            background: #dc3545;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
        }

        /* Chat Navigation */
        .chat-nav {
            display: flex;
            border-bottom: 1px solid #e0e0e0;
            background: #f8f9fa;
        }

        .nav-tab {
            flex: 1;
            padding: 12px 8px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            color: #666;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .nav-tab:hover {
            background: rgba(0, 72, 153, 0.05);
            color: #004899;
        }

        .nav-tab.active {
            color: #004899;
            border-bottom-color: #004899;
            background: rgba(0, 72, 153, 0.1);
        }

        /* Chat Sidebar */
        .chat-content {
            display: flex;
            flex: 1;
            min-height: 0;
        }

        .chat-sidebar {
            width: 140px;
            border-right: 1px solid #e0e0e0;
            background: #f8f9fa;
            overflow-y: auto;
            display: none;
        }

        .chat-sidebar.active {
            display: block;
        }

        .sidebar-header {
            padding: 12px 8px 8px 8px;
            border-bottom: 1px solid #e0e0e0;
            background: white;
        }

        .sidebar-title {
            font-size: 11px;
            font-weight: 600;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .add-button {
            width: 100%;
            padding: 6px;
            background: #004899;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .add-button:hover {
            background: #003a7a;
        }

        .chat-list {
            padding: 8px 0;
        }

        .chat-item {
            padding: 8px 12px;
            cursor: pointer;
            font-size: 12px;
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
            position: relative;
        }

        .chat-item:hover {
            background: rgba(0, 72, 153, 0.05);
        }

        .chat-item.active {
            background: rgba(0, 72, 153, 0.1);
            border-left: 3px solid #004899;
        }

        .chat-item-name {
            font-weight: 500;
            color: #333;
            margin-bottom: 2px;
        }

        .chat-item-info {
            font-size: 10px;
            color: #666;
        }

        .online-indicator {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            background: #28a745;
            border-radius: 50%;
            border: 1px solid white;
        }

        /* Chat Messages */
        .chat-conversation {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
        }

        .conversation-header {
            padding: 12px 16px;
            border-bottom: 1px solid #e0e0e0;
            background: white;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 45px;
        }

        .conversation-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            background: none;
            border: 1px solid #ddd;
            color: #666;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            cursor: pointer;
        }

        .action-btn:hover {
            background: #f0f0f0;
        }

        .action-btn.danger {
            border-color: #dc3545;
            color: #dc3545;
        }

        .action-btn.danger:hover {
            background: rgba(220, 53, 69, 0.1);
        }

        #chatMessages {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            background: #f8f9fa;
            min-height: 0;
        }

        .message {
            margin-bottom: 12px;
            display: flex;
            flex-direction: column;
        }

        .message.own {
            align-items: flex-end;
        }

        .message-bubble {
            max-width: 75%;
            padding: 8px 12px;
            border-radius: 16px;
            font-size: 13px;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.own .message-bubble {
            background: #004899;
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message:not(.own) .message-bubble {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        .message-info {
            font-size: 10px;
            color: #888;
            margin-top: 3px;
            margin-bottom: 2px;
        }

        .message.own .message-info {
            text-align: right;
        }

        .chat-input {
            border-top: 1px solid #e0e0e0;
            padding: 12px;
            background: white;
            display: flex;
            gap: 8px;
            min-height: 60px;
        }

        .chat-input textarea {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 16px;
            font-size: 13px;
            resize: none;
            max-height: 60px;
            min-height: 36px;
            font-family: inherit;
        }

        .chat-input button {
            padding: 8px 12px;
            background: #004899;
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-size: 13px;
            min-width: 60px;
        }

        .chat-input button:hover {
            background: #003a7a;
        }

        .chat-input button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #333;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            color: #666;
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            resize: vertical;
            min-height: 60px;
        }

        .checkbox-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 8px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 4px;
            margin-bottom: 4px;
        }

        .checkbox-item input[type="checkbox"] {
            margin: 0;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #004899;
            color: white;
        }

        .btn-primary:hover {
            background: #003a7a;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        /* Empty States */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #666;
            text-align: center;
            padding: 40px 20px;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .empty-state-text {
            font-size: 14px;
            line-height: 1.4;
        }

        /* Responsive */
        @media (max-width: 480px) {
            #chatWindow {
                width: 95vw;
                height: 85vh;
                bottom: 10px;
                right: 2.5vw;
            }

            .chat-sidebar {
                width: 120px;
            }

            .nav-tab {
                font-size: 11px;
                padding: 10px 6px;
            }
        }
    </style>
</head>

    <script>
        // Advanced Chat JavaScript
        let chatCurrentUser = null;
        let currentUserRole = null;
        let currentConversation = null;
        let currentConversationType = null; // 'group' or 'private'
        let activeTab = 'groups';
        let chatGroups = [];
        let chatUsers = [];
        let privateChats = [];
        let unsubscribers = [];

        // Initialize advanced chat
        function initAdvancedChat() {
            const mainPortalUser = JSON.parse(sessionStorage.getItem('currentUser') || '{}');
            if (mainPortalUser.ime && mainPortalUser.priimek) {
                const emailInput = document.getElementById('emailInput');
                if (mainPortalUser.email) {
                    emailInput.value = mainPortalUser.email;
                } else {
                    const firstName = mainPortalUser.ime.toLowerCase();
                    const lastName = mainPortalUser.priimek.toLowerCase();
                    emailInput.value = `${firstName}.${lastName}@nomago.si`;
                }
            }

            if (window.chatFirebase) {
                window.chatFirebase.onAuthStateChanged(window.chatFirebase.auth, (user) => {
                    if (user) {
                        chatCurrentUser = user;
                        currentUserRole = mainPortalUser.vloga || 'user';
                        showChatInterface();
                        initializeChatData();
                    } else {
                        chatCurrentUser = null;
                        showChatLoginInterface();
                        cleanupSubscriptions();
                    }
                });
            }
        }

        function toggleChat() {
            const chatWindow = document.getElementById('chatWindow');
            const isVisible = chatWindow.style.display === 'flex';
            
            if (isVisible) {
                chatWindow.style.display = 'none';
                resetChatNotificationBadge();
            } else {
                chatWindow.style.display = 'flex';
                resetChatNotificationBadge();
                if (chatCurrentUser) {
                    const messageInput = document.getElementById('messageInput');
                    if (messageInput) messageInput.focus();
                }
            }
        }

        async function chatLogin() {
            const email = document.getElementById('emailInput').value.trim();
            const password = document.getElementById('passwordInput').value.trim();
            const loginButton = document.getElementById('loginButton');
            
            if (!email || !password) {
                showChatError('Prosimo, vnesite email in geslo.');
                return;
            }

            if (!window.chatFirebase) {
                showChatError('Chat sistem se še nalaga. Poskusite znova.');
                return;
            }

            loginButton.disabled = true;
            loginButton.textContent = 'Prijavljanje...';
            
            try {
                await window.chatFirebase.signInWithEmailAndPassword(window.chatFirebase.auth, email, password);
                hideChatError();
            } catch (error) {
                if (error.code === 'auth/user-not-found') {
                    try {
                        await window.chatFirebase.createUserWithEmailAndPassword(window.chatFirebase.auth, email, password);
                        hideChatError();
                    } catch (createError) {
                        showChatError('Napaka pri ustvarjanju računa.');
                    }
                } else if (error.code === 'auth/wrong-password') {
                    showChatError('Napačno geslo.');
                } else {
                    showChatError('Napaka pri prijavi.');
                }
            } finally {
                loginButton.disabled = false;
                loginButton.textContent = 'Prijavite se';
            }
        }

        async function chatLogout() {
            try {
                await updateUserPresence(false);
                await window.chatFirebase.signOut(window.chatFirebase.auth);
            } catch (error) {
                console.error('Chat logout error:', error);
            }
        }

        function showChatInterface() {
            document.getElementById('chatLogin').style.display = 'none';
            document.getElementById('chatMain').style.display = 'flex';
            
            const userEmail = chatCurrentUser.email;
            const displayName = userEmail.split('@')[0].replace('.', ' ').toUpperCase();
            document.getElementById('currentUser').textContent = displayName;
            
            // Show create group button only for admins
            if (currentUserRole === 'admin') {
                document.getElementById('createGroupBtn').style.display = 'flex';
            }
        }

        function showChatLoginInterface() {
            document.getElementById('chatLogin').style.display = 'block';
            document.getElementById('chatMain').style.display = 'none';
        }

        function showChatError(message) {
            const errorDiv = document.getElementById('chatError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideChatError() {
            document.getElementById('chatError').style.display = 'none';
        }

        // Initialize chat data
        async function initializeChatData() {
            await updateUserPresence(true);
            loadChatGroups();
            loadChatUsers();
            loadPrivateChats();
        }

        // User presence management
        async function updateUserPresence(isOnline) {
            if (!chatCurrentUser || !window.chatFirebase) return;
            
            try {
                const userDoc = window.chatFirebase.doc(window.chatFirebase.db, 'chatUsers', chatCurrentUser.uid);
                const userEmail = chatCurrentUser.email;
                const displayName = userEmail.split('@')[0].replace('.', ' ');
                
                if (isOnline) {
                    await window.chatFirebase.setDoc(userDoc, {
                        email: userEmail,
                        displayName: displayName,
                        lastSeen: window.chatFirebase.serverTimestamp(),
                        isOnline: true,
                        role: currentUserRole
                    });
                } else {
                    await window.chatFirebase.updateDoc(userDoc, {
                        isOnline: false,
                        lastSeen: window.chatFirebase.serverTimestamp()
                    });
                }
            } catch (error) {
                console.error('Error updating presence:', error);
            }
        }

        // Tab switching
        function switchTab(tab) {
            activeTab = tab;
            
            // Update tab buttons
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(tab + 'Tab').classList.add('active');
            
            // Update sidebars
            document.querySelectorAll('.chat-sidebar').forEach(s => s.classList.remove('active'));
            document.getElementById(tab + 'Sidebar').classList.add('active');
            
            // Clear conversation
            clearConversation();
        }

        // Load chat groups
        function loadChatGroups() {
            const groupsQuery = window.chatFirebase.collection(window.chatFirebase.db, 'chatGroups');
            
            const unsubscribe = window.chatFirebase.onSnapshot(groupsQuery, (snapshot) => {
                chatGroups = [];
                snapshot.forEach((doc) => {
                    const group = { id: doc.id, ...doc.data() };
                    // Only show groups where user is a member or admin
                    if (currentUserRole === 'admin' || (group.members && group.members.includes(chatCurrentUser.uid))) {
                        chatGroups.push(group);
                    }
                });
                displayGroups();
            });
            
            unsubscribers.push(unsubscribe);
        }

        // Load chat users
        function loadChatUsers() {
            const usersQuery = window.chatFirebase.collection(window.chatFirebase.db, 'chatUsers');
            
            const unsubscribe = window.chatFirebase.onSnapshot(usersQuery, (snapshot) => {
                chatUsers = [];
                snapshot.forEach((doc) => {
                    const user = { id: doc.id, ...doc.data() };
                    if (user.id !== chatCurrentUser.uid) { // Don't include self
                        chatUsers.push(user);
                    }
                });
                displayUsers();
                updateGroupMemberLists();
            });
            
            unsubscribers.push(unsubscribe);
        }

        // Load private chats
        function loadPrivateChats() {
            const chatsQuery = window.chatFirebase.query(
                window.chatFirebase.collection(window.chatFirebase.db, 'privateChats'),
                window.chatFirebase.where('participants', 'array-contains', chatCurrentUser.uid)
            );
            
            const unsubscribe = window.chatFirebase.onSnapshot(chatsQuery, (snapshot) => {
                privateChats = [];
                snapshot.forEach((doc) => {
                    privateChats.push({ id: doc.id, ...doc.data() });
                });
                displayPrivateChats();
            });
            
            unsubscribers.push(unsubscribe);
        }

        // Display functions
        function displayGroups() {
            const container = document.getElementById('groupsList');
            container.innerHTML = '';
            
            if (chatGroups.length === 0) {
                container.innerHTML = '<div style="padding: 16px; text-align: center; color: #666; font-size: 12px;">Ni skupin</div>';
                return;
            }
            
            chatGroups.forEach(group => {
                const item = document.createElement('div');
                item.className = 'chat-item';
                item.onclick = () => openGroupConversation(group);
                
                item.innerHTML = `
                    <div class="chat-item-name"># ${group.name}</div>
                    <div class="chat-item-info">${group.members ? group.members.length : 0} članov</div>
                `;
                
                container.appendChild(item);
            });
        }

        function displayUsers() {
            const container = document.getElementById('usersList');
            container.innerHTML = '';
            
            if (chatUsers.length === 0) {
                container.innerHTML = '<div style="padding: 16px; text-align: center; color: #666; font-size: 12px;">Ni uporabnikov</div>';
                return;
            }
            
            chatUsers.forEach(user => {
                const item = document.createElement('div');
                item.className = 'chat-item';
                item.onclick = () => openPrivateConversation(user);
                
                item.innerHTML = `
                    <div class="chat-item-name">${user.displayName}</div>
                    <div class="chat-item-info">${user.isOnline ? 'Online' : 'Offline'}</div>
                    ${user.isOnline ? '<div class="online-indicator"></div>' : ''}
                `;
                
                container.appendChild(item);
            });
        }

        function displayPrivateChats() {
            // This would show existing private chat conversations
            // For now, users are shown in displayUsers()
        }

        // Conversation management
        function openGroupConversation(group) {
            currentConversation = group;
            currentConversationType = 'group';
            
            // Update UI
            document.querySelectorAll('#groupsList .chat-item').forEach(item => item.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            // Update conversation header
            document.getElementById('conversationTitle').textContent = `# ${group.name}`;
            
            // Show admin actions for group management
            const actionsContainer = document.getElementById('conversationActions');
            actionsContainer.innerHTML = '';
            
            if (currentUserRole === 'admin') {
                actionsContainer.innerHTML = `
                    <button class="action-btn" onclick="editGroup('${group.id}')">✏️ Uredi</button>
                    <button class="action-btn danger" onclick="confirmDeleteGroup('${group.id}')">🗑️ Izbriši</button>
                `;
            }
            
            // Show input area
            document.getElementById('chatInputArea').style.display = 'flex';
            
            // Load messages
            loadGroupMessages(group.id);
        }

        function openPrivateConversation(user) {
            currentConversation = user;
            currentConversationType = 'private';
            
            // Update UI
            document.querySelectorAll('#usersList .chat-item').forEach(item => item.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            // Update conversation header
            document.getElementById('conversationTitle').textContent = user.displayName;
            document.getElementById('conversationActions').innerHTML = '';
            
            // Show input area
            document.getElementById('chatInputArea').style.display = 'flex';
            
            // Load or create private chat
            loadPrivateMessages(user.id);
        }

        function clearConversation() {
            currentConversation = null;
            currentConversationType = null;
            
            document.getElementById('conversationTitle').textContent = 'Izberite pogovor';
            document.getElementById('conversationActions').innerHTML = '';
            document.getElementById('chatInputArea').style.display = 'none';
            
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">💬</div>
                    <div class="empty-state-title">Izberite pogovor</div>
                    <div class="empty-state-text">Izberite skupino ali začnite zasebni pogovor</div>
                </div>
            `;
            
            // Remove active states
            document.querySelectorAll('.chat-item').forEach(item => item.classList.remove('active'));
        }

        // Message loading
        function loadGroupMessages(groupId) {
            // Clean up previous subscription
            cleanupMessageSubscription();
            
            const messagesQuery = window.chatFirebase.query(
                window.chatFirebase.collection(window.chatFirebase.db, 'groupMessages'),
                window.chatFirebase.where('groupId', '==', groupId),
                window.chatFirebase.orderBy('timestamp', 'desc'),
                window.chatFirebase.limit(50)
            );
            
            const unsubscribe = window.chatFirebase.onSnapshot(messagesQuery, (snapshot) => {
                const messages = [];
                snapshot.forEach((doc) => {
                    messages.push({ id: doc.id, ...doc.data() });
                });
                
                messages.reverse();
                displayMessages(messages);
            });
            
            unsubscribers.push(unsubscribe);
        }

        function loadPrivateMessages(otherUserId) {
            // Clean up previous subscription
            cleanupMessageSubscription();
            
            const chatId = [chatCurrentUser.uid, otherUserId].sort().join('_');
            
            const messagesQuery = window.chatFirebase.query(
                window.chatFirebase.collection(window.chatFirebase.db, 'privateMessages'),
                window.chatFirebase.where('chatId', '==', chatId),
                window.chatFirebase.orderBy('timestamp', 'desc'),
                window.chatFirebase.limit(50)
            );
            
            const unsubscribe = window.chatFirebase.onSnapshot(messagesQuery, (snapshot) => {
                const messages = [];
                snapshot.forEach((doc) => {
                    messages.push({ id: doc.id, ...doc.data() });
                });
                
                messages.reverse();
                displayMessages(messages);
            });
            
            unsubscribers.push(unsubscribe);
        }

        function displayMessages(messages) {
            const messagesContainer = document.getElementById('chatMessages');
            messagesContainer.innerHTML = '';
            
            if (messages.length === 0) {
                messagesContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">💬</div>
                        <div class="empty-state-title">Še ni sporočil</div>
                        <div class="empty-state-text">Začnite pogovor z prvim sporočilom</div>
                    </div>
                `;
                return;
            }
            
            messages.forEach((message) => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${message.userId === chatCurrentUser.uid ? 'own' : ''}`;
                
                const bubble = document.createElement('div');
                bubble.className = 'message-bubble';
                bubble.textContent = message.text;
                
                const info = document.createElement('div');
                info.className = 'message-info';
                
                const senderName = message.senderName || 'Neznani uporabnik';
                const timestamp = message.timestamp || message.createdAt;
                const time = timestamp ? new Date(timestamp.seconds ? timestamp.seconds * 1000 : timestamp).toLocaleTimeString('sl-SI', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                }) : '';
                
                info.textContent = `${senderName} • ${time}`;
                
                messageDiv.appendChild(bubble);
                messageDiv.appendChild(info);
                messagesContainer.appendChild(messageDiv);
            });
            
            scrollToBottom();
        }

        // Send message
        async function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();
            
            if (!message || !chatCurrentUser || !currentConversation) return;
            
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            
            try {
                const userEmail = chatCurrentUser.email;
                const senderName = userEmail.split('@')[0].replace('.', ' ');
                
                if (currentConversationType === 'group') {
                    await window.chatFirebase.addDoc(window.chatFirebase.collection(window.chatFirebase.db, 'groupMessages'), {
                        text: message,
                        groupId: currentConversation.id,
                        userId: chatCurrentUser.uid,
                        senderName: senderName,
                        timestamp: window.chatFirebase.serverTimestamp(),
                        createdAt: new Date().toISOString()
                    });
                } else if (currentConversationType === 'private') {
                    const chatId = [chatCurrentUser.uid, currentConversation.id].sort().join('_');
                    
                    await window.chatFirebase.addDoc(window.chatFirebase.collection(window.chatFirebase.db, 'privateMessages'), {
                        text: message,
                        chatId: chatId,
                        userId: chatCurrentUser.uid,
                        recipientId: currentConversation.id,
                        senderName: senderName,
                        timestamp: window.chatFirebase.serverTimestamp(),
                        createdAt: new Date().toISOString()
                    });
                }
                
                messageInput.value = '';
                messageInput.style.height = 'auto';
            } catch (error) {
                console.error('Error sending message:', error);
                showChatError('Napaka pri pošiljanju sporočila.');
            } finally {
                sendBtn.disabled = false;
            }
        }

        // Group management functions
        function showCreateGroupModal() {
            updateGroupMemberLists();
            document.getElementById('createGroupModal').style.display = 'flex';
        }

        function closeCreateGroupModal() {
            document.getElementById('createGroupModal').style.display = 'none';
            document.getElementById('createGroupForm').reset();
        }

        async function createGroup(event) {
            event.preventDefault();
            
            const name = document.getElementById('groupName').value.trim();
            const description = document.getElementById('groupDescription').value.trim();
            const selectedMembers = Array.from(document.querySelectorAll('#groupMembersList input:checked')).map(input => input.value);
            
            if (!name) {
                alert('Ime skupine je obvezno');
                return;
            }
            
            try {
                await window.chatFirebase.addDoc(window.chatFirebase.collection(window.chatFirebase.db, 'chatGroups'), {
                    name: name,
                    description: description,
                    members: [...selectedMembers, chatCurrentUser.uid], // Add creator
                    admins: [chatCurrentUser.uid],
                    createdBy: chatCurrentUser.uid,
                    createdAt: window.chatFirebase.serverTimestamp()
                });
                
                closeCreateGroupModal();
            } catch (error) {
                console.error('Error creating group:', error);
                alert('Napaka pri ustvarjanju skupine');
            }
        }

        function editGroup(groupId) {
            const group = chatGroups.find(g => g.id === groupId);
            if (!group) return;
            
            document.getElementById('editGroupName').value = group.name;
            document.getElementById('editGroupDescription').value = group.description || '';
            
            // Set current members
            const memberCheckboxes = document.querySelectorAll('#editGroupMembersList input');
            memberCheckboxes.forEach(checkbox => {
                checkbox.checked = group.members && group.members.includes(checkbox.value);
            });
            
            window.editingGroupId = groupId;
            document.getElementById('manageGroupModal').style.display = 'flex';
        }

        function closeManageGroupModal() {
            document.getElementById('manageGroupModal').style.display = 'none';
            document.getElementById('manageGroupForm').reset();
            window.editingGroupId = null;
        }

        async function updateGroup(event) {
            event.preventDefault();
            
            if (!window.editingGroupId) return;
            
            const name = document.getElementById('editGroupName').value.trim();
            const description = document.getElementById('editGroupDescription').value.trim();
            const selectedMembers = Array.from(document.querySelectorAll('#editGroupMembersList input:checked')).map(input => input.value);
            
            try {
                await window.chatFirebase.updateDoc(
                    window.chatFirebase.doc(window.chatFirebase.db, 'chatGroups', window.editingGroupId),
                    {
                        name: name,
                        description: description,
                        members: selectedMembers,
                        updatedAt: window.chatFirebase.serverTimestamp()
                    }
                );
                
                closeManageGroupModal();
            } catch (error) {
                console.error('Error updating group:', error);
                alert('Napaka pri posodabljanju skupine');
            }
        }

        async function deleteGroup() {
            if (!window.editingGroupId || !confirm('Ali ste prepričani, da želite izbrisati to skupino?')) {
                return;
            }
            
            try {
                await window.chatFirebase.deleteDoc(
                    window.chatFirebase.doc(window.chatFirebase.db, 'chatGroups', window.editingGroupId)
                );
                
                closeManageGroupModal();
                clearConversation();
            } catch (error) {
                console.error('Error deleting group:', error);
                alert('Napaka pri brisanju skupine');
            }
        }

        function confirmDeleteGroup(groupId) {
            if (confirm('Ali ste prepričani, da želite izbrisati to skupino?')) {
                window.editingGroupId = groupId;
                deleteGroup();
            }
        }

        // Private chat functions
        function startPrivateChat() {
            updateSelectUsersList();
            document.getElementById('selectUsersModal').style.display = 'flex';
        }

        function closeSelectUsersModal() {
            document.getElementById('selectUsersModal').style.display = 'none';
        }

        function createPrivateChat() {
            const selectedUser = document.querySelector('#selectUsersList input:checked');
            if (!selectedUser) {
                alert('Izberite uporabnika');
                return;
            }
            
            const user = chatUsers.find(u => u.id === selectedUser.value);
            if (user) {
                closeSelectUsersModal();
                switchTab('private');
                openPrivateConversation(user);
            }
        }

        // Helper functions
        function updateGroupMemberLists() {
            const containers = ['groupMembersList', 'editGroupMembersList'];
            
            containers.forEach(containerId => {
                const container = document.getElementById(containerId);
                container.innerHTML = '';
                
                chatUsers.forEach(user => {
                    const item = document.createElement('div');
                    item.className = 'checkbox-item';
                    item.innerHTML = `
                        <input type="checkbox" value="${user.id}" id="${containerId}_${user.id}">
                        <label for="${containerId}_${user.id}">${user.displayName} (${user.isOnline ? 'Online' : 'Offline'})</label>
                    `;
                    container.appendChild(item);
                });
            });
        }

        function updateSelectUsersList() {
            const container = document.getElementById('selectUsersList');
            container.innerHTML = '';
            
            chatUsers.forEach(user => {
                const item = document.createElement('div');
                item.className = 'checkbox-item';
                item.innerHTML = `
                    <input type="radio" name="selectedUser" value="${user.id}" id="selectUser_${user.id}">
                    <label for="selectUser_${user.id}">${user.displayName} ${user.isOnline ? '🟢' : '⚫'}</label>
                `;
                container.appendChild(item);
            });
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function scrollToBottom() {
            const messagesContainer = document.getElementById('chatMessages');
            if (messagesContainer) {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }

        function resetChatNotificationBadge() {
            const badge = document.getElementById('chatBadge');
            badge.style.display = 'none';
            badge.textContent = '0';
        }

        function cleanupMessageSubscription() {
            // This would clean up the current message subscription
            // Implementation depends on how you track active subscriptions
        }

        function cleanupSubscriptions() {
            unsubscribers.forEach(unsubscribe => {
                if (typeof unsubscribe === 'function') {
                    unsubscribe();
                }
            });
            unsubscribers = [];
        }

        // Initialize when ready
        function initializeAdvancedChatWhenReady() {
            if (window.chatFirebase && window.chatFirebase.auth) {
                initAdvancedChat();
                
                // Add event listeners
                document.getElementById('createGroupForm').addEventListener('submit', createGroup);
                document.getElementById('manageGroupForm').addEventListener('submit', updateGroup);
                
                // Auto-resize textarea
                const messageInput = document.getElementById('messageInput');
                if (messageInput) {
                    messageInput.addEventListener('input', function() {
                        this.style.height = 'auto';
                        this.style.height = Math.min(this.scrollHeight, 60) + 'px';
                    });
                }
                
                // Handle page unload
                window.addEventListener('beforeunload', () => {
                    if (chatCurrentUser) {
                        updateUserPresence(false);
                    }
                });
            } else {
                setTimeout(initializeAdvancedChatWhenReady, 100);
            }
        }

        // Start initialization
        setTimeout(initializeAdvancedChatWhenReady, 1000);

        // Global functions
        window.toggleChat = toggleChat;
        window.chatLogin = chatLogin;
        window.chatLogout = chatLogout;
        window.sendMessage = sendMessage;
        window.handleKeyPress = handleKeyPress;
        window.switchTab = switchTab;
        window.showCreateGroupModal = showCreateGroupModal;
        window.closeCreateGroupModal = closeCreateGroupModal;
        window.editGroup = editGroup;
        window.closeManageGroupModal = closeManageGroupModal;
        window.deleteGroup = deleteGroup;
        window.confirmDeleteGroup = confirmDeleteGroup;
        window.startPrivateChat = startPrivateChat;
        window.closeSelectUsersModal = closeSelectUsersModal;
        window.createPrivateChat = createPrivateChat;
    </script>
</body>
</html>
